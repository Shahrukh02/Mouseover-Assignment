<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Traffic Lights</title>
</head>
<body>
    <h1>Traffic light</h1>
     <div class="btnre">
        <span onclick="reset()"><a href="#">Reset</a></span>
     </div>
    <div class="main">
        <div class="rectangle">
            <div class="circle1" id="c1"></div>
            <div class="circle2" id="c2"></div>
            <div class="circle3" id="c3" onmouseover="go()"></div>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
